<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: burlywood;
            border-radius: 50%;
            position: fixed;
            top: 50px;
        }
    </style>
</head>
<body>
    <button class="box1">fadIn</div>

    <div class="box"></div>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $('button').click(function(){
            $('.box').animate({
                top:400
            });
            $('.box').animate({
                left:400
            });
            $('.box').animate({
                top:0
            });
        });
    </script>
</body>
</html>
