<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid;
        }
        tr,td{
            border: 1px solid;
            width: 50px;
            height: 20px;
        }
        .sty{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $('body').html('<table></table>');
       for(var i = 0; i < 9; i++){
            $('table').html('<tr><td></td></tr>');
           
       }
        $('table').addClass('sty');   
        
    </script>
</body>
</html>
